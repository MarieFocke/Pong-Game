<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pong</title>
  </head>
  <body>
    <div class="game-wrapper">
      <h1>Pong</h1>
      <div id="game"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
		viewBox="0 0 512 256"
		viewPort="0 0 512 256"
        preserveAspectRatio="none"
      >
        <rect
          width="512"
          height="256"
          fill="#353535"
		/>
		<circle cx="256" cy="150" r="8" fill="white"/>
		<rect width="8" height="56" x="10" y="100" fill="white" />
		<rect width="8" height="56" x="495" y="100" fill="white" />
		<line x1="256" y1="0" x2="256" y2="275" stroke="white"
          stroke-dasharray="20 15" />
      </svg>
    </div>
    <script type="text/javascript" src="build/bundle.js"></script>
  </body>
</html>
